name: Cron Imports (Weekly)

on:
  schedule:
    - cron: '13 4 * * 0' # Sundays 04:13 UTC
  workflow_dispatch: { }

concurrency:
  group: cron-weekly
  cancel-in-progress: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    env:
      API: ${{ secrets.CLEARCOST_API_URL }}
      ADMIN: ${{ secrets.CLEARCOST_ADMIN_TOKEN }}
      API_KEY: ${{ secrets.CLEARCOST_API_KEY }}
      AHTN_URL: ${{ secrets.AHTN_SOURCE_URL }}
    steps:
      - name: EU HS6 titles (TARIC)
        run: |
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-api-key: $API_KEY" \
            "$API/internal/cron/import/hs/eu-hs6"

      - name: AHTN aliases (ASEAN 8-digit)
        run: |
          BODY='{}'
          if [ -n "$AHTN_URL" ]; then BODY="{\"url\":\"$AHTN_URL\"}"; fi
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-admin-token: $ADMIN" \
            -H "content-type: application/json" \
            -d "$BODY" \
            "$API/internal/cron/import/hs/ahtn"

      - name: WITS (ASEAN intra-preferential)
        run: |
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-admin-token: $ADMIN" \
            -H "content-type: application/json" \
            -d '{"backfillYears":1,"concurrency":4}' \
            "$API/internal/cron/import/duties/wits/asean"

      - name: WITS (Japan MFN + FTA partners)
        run: |
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-admin-token: $ADMIN" \
            -H "content-type: application/json" \
            -d '{"backfillYears":1,"concurrency":3}' \
            "$API/internal/cron/import/duties/wits/japan"

      - name: EU Trade Remedies â†’ surcharges
        run: |
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-api-key: $API_KEY" \
            "$API/internal/cron/import/surcharges/eu-remedies"

      - name: UK Trade Remedies â†’ surcharges
        run: |
          curl -fS --retry 3 --retry-all-errors -X POST \
            -H "x-api-key: $API_KEY" \
            "$API/internal/cron/import/surcharges/uk-remedies"

      - name: Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -fsS -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"âœ… ${{ github.workflow }} succeeded in ${{ github.repository }} on \\\`${{ github.ref_name }}\\\`\\n${{ env.RUN_URL }}\"}" \
            "$SLACK_WEBHOOK_URL"

      - name: Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -fsS -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ðŸš¨ ${{ github.workflow }} failed in ${{ github.repository }} on \\\`${{ github.ref_name }}\\\`\\n${{ env.RUN_URL }}\"}" \
            "$SLACK_WEBHOOK_URL"

      - name: Discord (success)
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="âœ… **${{ github.workflow }}** succeeded in **${{ github.repository }}** on \`${{ github.ref_name }}\`\n${{ env.RUN_URL }}"
          curl -fsS -H "Content-Type: application/json" -X POST \
            -d "{\"content\":\"$content\"}" \
            "$DISCORD_WEBHOOK_URL"

      - name: Discord (failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content="ðŸš¨ **${{ github.workflow }}** failed in **${{ github.repository }}** on \`${{ github.ref_name }}\`\n${{ env.RUN_URL }}"
          curl -fsS -H "Content-Type: application/json" -X POST \
            -d "{\"content\":\"$content\"}" \
            "$DISCORD_WEBHOOK_URL"