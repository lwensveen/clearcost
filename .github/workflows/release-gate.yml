name: Release Gate

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch: {}

concurrency:
  group: release-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node & Bun
        uses: ./.github/actions/setup-node-bun
        with:
          node-version: '22'
          bun-version: '1.3.8'

      - name: Validate turbo env lists
        run: bun run validate-envs

      - name: Lint
        run: bun run lint

      - name: Type-check
        run: bun run check-types

      - name: Build
        run: bun run build

      - name: Core API tests
        run: >
          bun run test --
          apps/api/src/server.int.test.ts
          apps/api/src/lib/tests/idempotency.int.test.ts
          apps/api/src/plugins/tests/api-key-auth.unit.test.ts
          apps/api/src/modules/quotes/services/confidence.unit.test.ts
