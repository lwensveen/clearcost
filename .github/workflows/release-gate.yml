name: Release Gate

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch: {}

concurrency:
  group: release-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Enforce main updates via PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            const pulls = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: sha,
            });
            if (!pulls.data.length) {
              core.setFailed(
                `Commit ${sha} is not associated with a pull request. Push to main should come from a merged PR.`
              );
              return;
            }
            core.notice(`Found ${pulls.data.length} PR association(s) for ${sha}.`);

      - name: Setup Node & Bun
        uses: ./.github/actions/setup-node-bun
        with:
          node-version: '22'
          bun-version: '1.3.8'

      - name: Validate turbo env lists
        run: bun run validate-envs

      - name: Validate test filename conventions
        run: bun run validate-tests

      - name: Lint
        run: bun run lint

      - name: Type-check
        run: bun run check-types

      - name: Build
        run: bun run build

      - name: Core API tests
        run: >
          bun run test --
          apps/api/src/server.int.test.ts
          apps/api/src/lib/tests/idempotency.int.test.ts
          apps/api/src/lib/cron/runtime.unit.test.ts
          apps/api/src/plugins/tests/import-instrumentation.unit.test.ts
          apps/api/src/modules/billing/routes.unit.test.ts
          apps/api/src/plugins/tests/api-key-auth.unit.test.ts
          apps/api/src/modules/quotes/services/confidence.unit.test.ts
