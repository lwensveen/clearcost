name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - name: Setup Node & Bun
        uses: ./.github/actions/setup-node-bun
        with:
          node-version: '22'
          bun-version: '1.3.8'

      - name: Set GIT_SHA
        run: echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Validate turbo env lists
        run: bun run validate-envs

      - name: Validate test filename conventions
        run: bun run validate-tests

      - name: Lint
        run: bun run lint

      - name: Type-check
        run: bun run check-types

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Coverage (non-blocking)
        continue-on-error: true
        run: bun run test:coverage

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: lwensveen/clearcost
