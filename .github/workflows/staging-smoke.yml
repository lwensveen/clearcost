name: Staging Smoke

on:
  workflow_run:
    workflows: ['Release Gate']
    types: [completed]
  workflow_dispatch: {}

jobs:
  smoke:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node & Bun
        uses: ./.github/actions/setup-node-bun
        with:
          node-version: '22'
          bun-version: '1.3.8'

      - name: Run staging smoke checks
        env:
          STAGING_PUBLIC_API_URL: ${{ secrets.STAGING_PUBLIC_API_URL }}
          STAGING_INTERNAL_API_URL: ${{ secrets.STAGING_INTERNAL_API_URL }}
          STAGING_PUBLIC_API_KEY: ${{ secrets.STAGING_PUBLIC_API_KEY }}
          STAGING_BILLING_API_KEY: ${{ secrets.STAGING_BILLING_API_KEY }}
          STAGING_OPS_API_KEY: ${{ secrets.STAGING_OPS_API_KEY }}
          STAGING_INTERNAL_SIGNING_SECRET: ${{ secrets.STAGING_INTERNAL_SIGNING_SECRET }}
          STAGING_SMOKE_REPORT_PATH: artifacts/staging-smoke-report.json
        run: bun run smoke:staging

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-smoke-report-${{ github.run_id }}
          path: artifacts/staging-smoke-report.json
